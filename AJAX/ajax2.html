<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Click me!</button>
    <button id="btn2">button 2!</button>

    <br /><br />
    <h1>User</h1>
    <div id="jsonuser"></div>
    <br /><br />
    <h1>Users</h1>
    <div id="jsonusers"></div>
</body>
    <script>
        
        
        document.getElementById('btn1').addEventListener('click', loadUser);
        function loadUser() {
            let xhr = new XMLHttpRequest();
            console.log(xhr.status);
            xhr.open('GET', 'user.json', true);
            xhr.onload = function() {   
                if (xhr.status == 200){
                    let user = JSON.parse(this.responseText);
                    let output = '';
                    console.log('Status is 200, It works!');
                    output += '<ul>' +
                                '<li>ID: '+user.id+'</li>' +
                                '<li>Name: '+user.name+'</li>' +
                                '<li>Email: '+user.email+'</li>' +
                            '</ul>';
                    document.getElementById('jsonuser').innerHTML = output;
                }else{
                    console.log('It doesn\'t work!');
                }
            }
            xhr.send();
        }
        
        document.getElementById('btn2').addEventListener('click', loadUsers);
        function loadUsers() {
            let xhr = new XMLHttpRequest();
            console.log(xhr.status);
            xhr.open('GET', 'users.json', true);
            xhr.onload = function() {   
                if (xhr.status == 200){
                    let users = JSON.parse(this.responseText);
                    let output = '';
                    console.log('Status is 200, It works!');
                    for (let i in users){
                    output += '<ul>' +
                                '<li>ID: '+users[i].id+'</li>' +
                                '<li>Name: '+users[i].name+'</li>' +
                                '<li>Email: '+users[i].email+'</li>' +
                            '</ul>';
                    document.getElementById('jsonusers').innerHTML = output;
                    }
                }else{
                    console.log('It doesn\'t work!');
                }
            }
            xhr.send();
        }
       
        
    </script>
</html>
