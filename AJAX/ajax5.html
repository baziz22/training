<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>

<button id="btn">Get Users</button>
<h1>Users</h1>
<div id="usersSection"></div>

</body>
<script>
    document.getElementById('btn').addEventListener('click', loadUsers);
    function loadUsers(){
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'users.php', true);
        xhr.onload = function(){
            if (xhr.status == 200) {
                let users = JSON.parse(this.responseText);
                let output ='';
                for(let i in users) {
                    output += '<ul>' +
                        '<li>ID: ' + users[i].id + '</li>' +
                        '<li>Name: ' + users[i].firstname + '</li>' +
                        '</ul>';
                }
                document.getElementById('usersSection').innerHTML = output;
            }
        };
        xhr.send();
    }
</script>
</html>
